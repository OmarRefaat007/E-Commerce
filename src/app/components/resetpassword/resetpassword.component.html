<section class="bg-main-light w-75 mx-auto rounded-3 p-3">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="handleForm()">
    <div class="d-flex align-items-center justify-content-center mb-3">
      <label class="me-2" for="email">Email : </label>
      <input
        #emailInput
        formControlName="email"
        type="email"
        id="email"
        class="form-control w-75"
        placeholder="Enter Email"
      />
    </div>
    <div class="d-flex align-items-center justify-content-center mb-3">
      <label class="me-2" for="newPassword">New Password : </label>
      <input
        #newPassword
        formControlName="newPassword"
        type="password"
        id="newPassword"
        class="form-control w-75"
        placeholder="Enter a new Password"
      />
    </div>
    <div
      class="alert alert-danger mt-3"
      *ngIf="
        resetPasswordForm.get('newPassword')?.errors &&
        (resetPasswordForm.get('newPassword')?.touched ||
          newPassword.value.length > 0)
      "
    >
      <p *ngIf="resetPasswordForm.get('newPassword')?.getError('required')">
        Password is Required
      </p>
      <p *ngIf="resetPasswordForm.get('newPassword')?.getError('pattern')">
        Password must start with upperCase then from 6 to 10
      </p>
    </div>
    <button type="submit" class="btn-main d-block ms-auto">Send Code</button>
  </form>
</section>
